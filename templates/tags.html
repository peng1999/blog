{% extends "hyde/templates/index.html" %}

{% block content %}
<h1 class="post-title"> Tags </h1>
<div class="posts">
    {% for tag in tags %}
    <div class="post">
        <a class='header-link' href="{{tag.slug}}">
            <h2 class="post-title"> {{ tag.name }} </h2>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock content %}
